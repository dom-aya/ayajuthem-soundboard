<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>ʔayʔaǰuθəm soundboard</title>
<style>
  body {font-family: Arial, sans-serif; background:#f9f9fb; padding:20px; max-width:800px; margin:auto;}
  h1 {text-align:center; color:#333;}
  .grid {display:grid; grid-template-columns:repeat(auto-fill, minmax(80px,1fr)); gap:12px;}
  .ipa-btn {
    background:#fff; border:1px solid #ccc; border-radius:8px; padding:12px; text-align:center;
    font-size:2rem; cursor:pointer; box-shadow:0 2px 4px rgba(0,0,0,.1);
    transition:background .2s, transform .1s;
  }
  .ipa-btn:hover {background:#eef;}
  .ipa-btn:active {transform:scale(0.96);}
  audio {display:none;}
  .disclaimer {
    text-align: center;
    font-size: 0.7rem;
    color: #888;
    margin-top: 30px;
  }
</style>
</head>
<body>

<h1>ʔayʔaǰuθəm soundboard</h1>
<div class="grid" id="board"></div>

<p class="disclaimer">for any corrections or suggestions, email dominic fode at homalco dot com</p>

<script>
const ipaList = [
  // format: ["IPA char", "audio URL (.mp3)"]
  ["ʔ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/4/4d/Glottal_stop.ogg/Glottal_stop.ogg.mp3"],
  ["a",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/0/0e/PR-open_front_unrounded_vowel.ogg/PR-open_front_unrounded_vowel.ogg.mp3"],
  ["e",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/6/6c/Close-mid_front_unrounded_vowel.ogg/Close-mid_front_unrounded_vowel.ogg.mp3"],
  ["ɛ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/7/71/Open-mid_front_unrounded_vowel.ogg/Open-mid_front_unrounded_vowel.ogg.mp3"],
  ["i",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/9/91/Close_front_unrounded_vowel.ogg/Close_front_unrounded_vowel.ogg.mp3"],
  ["ɩ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/4/4c/Near-close_near-front_unrounded_vowel.ogg/Near-close_near-front_unrounded_vowel.ogg.mp3"],
  ["o",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/8/84/Close-mid_back_rounded_vowel.ogg/Close-mid_back_rounded_vowel.ogg.mp3"],
  ["ə",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/d/d9/Mid-central_vowel.ogg/Mid-central_vowel.ogg.mp3"],
  ["u",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/5/5d/Close_back_rounded_vowel.ogg/Close_back_rounded_vowel.ogg.mp3"],
  ["ʊ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/d/d5/Near-close_near-back_rounded_vowel.ogg/Near-close_near-back_rounded_vowel.ogg.mp3"],
  ["ƛ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/9/9f/Voiceless_alveolar_lateral_affricate.ogg/Voiceless_alveolar_lateral_affricate.ogg.mp3"],
  ["tᶿ",  "https://upload.wikimedia.org/wikipedia/commons/transcoded/0/02/Voiceless_alveolar_plosive.ogg/Voiceless_alveolar_plosive.ogg.mp3"],
  ["θ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/8/80/Voiceless_dental_fricative.ogg/Voiceless_dental_fricative.ogg.mp3"],
  ["ɬ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/e/ea/Voiceless_alveolar_lateral_fricative.ogg/Voiceless_alveolar_lateral_fricative.ogg.mp3"],
  ["q",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/1/19/Voiceless_uvular_plosive.ogg/Voiceless_uvular_plosive.ogg.mp3"],
  ["k",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/e/e3/Voiceless_velar_plosive.ogg/Voiceless_velar_plosive.ogg.mp3"],
  ["qʷ",  "https://upload.wikimedia.org/wikipedia/commons/transcoded/5/52/Labialized_voiceless_uvular_plosive.ogg/Labialized_voiceless_uvular_plosive.ogg.mp3"],
  ["kʷ",  "https://upload.wikimedia.org/wikipedia/commons/transcoded/6/62/Labialized_voiceless_velar_plosive.ogg/Labialized_voiceless_velar_plosive.ogg.mp3"],
  ["w",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/f/f2/Voiced_labio-velar_approximant.ogg/Voiced_labio-velar_approximant.ogg.mp3"],
  ["y",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/e/ea/Close_front_rounded_vowel.ogg/Close_front_rounded_vowel.ogg.mp3"],
  ["l",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/b/bc/Alveolar_lateral_approximant.ogg/Alveolar_lateral_approximant.ogg.mp3"],
  ["t",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/0/02/Voiceless_alveolar_plosive.ogg/Voiceless_alveolar_plosive.ogg.mp3"],
  ["p",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/5/51/Voiceless_bilabial_plosive.ogg/Voiceless_bilabial_plosive.ogg.mp3"],
  ["s",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/a/ac/Voiceless_alveolar_sibilant.ogg/Voiceless_alveolar_sibilant.ogg.mp3"],
  ["š",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/c/cc/Voiceless_palato-alveolar_sibilant.ogg/Voiceless_palato-alveolar_sibilant.ogg.mp3"],
  ["č",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/9/97/Voiceless_palato-alveolar_affricate.ogg/Voiceless_palato-alveolar_affricate.ogg.mp3"],
  ["ǰ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/e/e6/Voiced_palato-alveolar_affricate.ogg/Voiced_palato-alveolar_affricate.ogg.mp3"],
  ["g",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/1/12/Voiced_velar_plosive_02.ogg/Voiced_velar_plosive_02.ogg.mp3"],
  ["h",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/d/da/Voiceless_glottal_fricative.ogg/Voiceless_glottal_fricative.ogg.mp3"],
  ["x",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/0/0f/Voiceless_velar_fricative.ogg/Voiceless_velar_fricative.ogg.mp3"],
  ["xʷ",  "https://upload.wikimedia.org/wikipedia/commons/transcoded/8/81/Voiceless_labial-velar_approximant.wav/Voiceless_labial-velar_approximant.wav.mp3"],
  ["χ",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/c/c8/Voiceless_uvular_fricative.ogg/Voiceless_uvular_fricative.ogg.mp3"],
  ["χʷ",  "https://upload.wikimedia.org/wikipedia/commons/transcoded/9/9d/Labialized_voiceless_velar_lateral_fricative.ogg/Labialized_voiceless_velar_lateral_fricative.ogg.mp3"],
  ["n",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/2/29/Alveolar_nasal.ogg/Alveolar_nasal.ogg.mp3"],
  ["m",   "https://upload.wikimedia.org/wikipedia/commons/transcoded/a/a9/Bilabial_nasal.ogg/Bilabial_nasal.ogg.mp3"],
];

const board = document.getElementById('board');

ipaList.forEach(([sym, url]) => {
  const div = document.createElement('div');
  div.className = 'ipa-btn';
  div.innerHTML = `
    <span class="ipa-char">${sym}</span>
    <audio src="${url}"></audio>
  `;
  div.onclick = () => {
    const audio = div.querySelector('audio');
    audio.currentTime = 0;
    audio.play().catch(() => console.log('Play blocked – user interaction required'));
  };
  board.appendChild(div);
});
</script>

</body>
</html>
